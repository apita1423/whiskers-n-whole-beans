    <section class="book-here-section">
        <form class="book-here-form" action="https://formdump.codeinstitute.net/" method="post">
            <h2>Are you ready to spend time with the cats? Book Here!</h2>
            
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required>

            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required>

            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="text" name="email_address" required>

            <label for="morning">Morning</label>
            <input id="morning" type="radio" name="preferred time" required>

            <label for="afternoon">Afternoon</label>
            <input id="afternoon" type="radio" name="preferred time" required>

            <label for="evening">Evening</label>
            <input id="evening" type="radio" name="preferred time" required>

        </form>
